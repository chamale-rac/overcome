name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    env:
      VITE_SERVER_BASE_URL: http://127.0.0.1:3000
      VITE_SERVICES_BASE_URL: http://127.0.0.1:8080

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
      - name:

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Development
      url: https://app-overcome.onrender.com
    steps:
      - name: Render deployment
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"

  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Zip
        run: zip -r dist.zip dist
      - name: Create Release
        id: create_release
        uses: ChanTsune/release-with-commit@v2.8.0
        with:
          regexp: "release: ((\\d+([.]\\d+)*)-(alpha|beta|rc)\\d*)((\\s|\\S)*)"
          regexp_options: 'us'
          release_name: 'version $1'
          tag_name: 'v$1'
          body: '$5'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist.zip
          asset_name: dist.zip
          asset_content_type: application/zip
